<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PartyMode Display</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        <script src="qrcode.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-party-popper"><path d="M5.8 11.3 2 22l10.7-3.79"></path><path d="M4 3h.01"></path><path d="M22 8h.01"></path><path d="M15 2h.01"></path><path d="M22 20h.01"></path><path d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3.12c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L14 10"></path><path d="m22 13-.82-.33c-.86-.34-1.82.2-1.98 1.11c-.11.7-.72 1.22-1.43 1.22H17"></path><path d="m11 2 .33.82c.34.86-.2 1.82-1.11 1.98C9.52 4.9 9 5.52 9 6.23V7"></path><path d="M11 13c1.93 1.93 2.83 4.17 2 5-.83.83-3.07-.07-5-2-1.93-1.93-2.83-4.17-2-5 .83-.83 3.07.07 5 2Z"></path></svg>
            </div>
            <div class="header-title-block">
                <header-title>PartyMode Display</header-title>
                <header-room-id>Room ID: <span id="room-id"></span></header-room-id>
            </div>
            <div style="flex-grow: 1;"></div>
            <div id="connectqrcode-header">
                
            </div>
        </header>
        <div id="mainarea">
            <div class="connectioninstructions">
                <div id="controller-qr-code-holder">
                    
                </div>
                <h1 class="connectioninstructions-title">Connect To Control The Party!</h1>
                <p class="connectioninstructions-description">Scan the QR code with your phone to connect to this display</p>
            </div>
            <div class="playerarea">
                <div id="player"></div>
                <h1 class="player-title"></h1>
                <p class="player-subtitle"></p>
            </div>
            <div class="queue">
                <h1 class="queue-title">Queue: <span id="queue-count">0</span> Items</h1>
                <div id="queue-area">
                    
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
